<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Renombrar y Descargar Imágenes Mango a SKU Falabella</title>
    <link rel="icon" href="https://raw.githubusercontent.com/PabloMolinaTorres/inpages/main/falabella.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js?v=1.0"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        /* Estilos para el sidebar colapsable */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            background-color: #ffffff;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }
        .sidebar a {
            padding: 15px 8px 15px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #333;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #8fca00;
            background-color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 0;
            color: #333;
        }
        .sidebar-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 101;
            width: 40px;
            height: 40px;
        }
        .sidebar-toggle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #main {
            transition: margin-left .5s, filter .5s;
            margin-left: 0;
            height: 100%;
            display: flex;
            width: 100%;
        }
        body.sidebar-open #main {
            margin-left: 250px;
            filter: brightness(70%);
            pointer-events: none;
        }
        .overlay {
            height: 100%;
            width: 100%;
            position: fixed;
            z-index: 99;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,0.4);
            overflow-x: hidden;
            transition: 0.5s;
            display: none;
        }
        body.sidebar-open .overlay {
            display: block;
        }

        .container {
            display: flex;
            flex-grow: 1;
            height: 100%;
        }
        .leftContainer {
            width: 40%; /* Ajustado para dar más espacio a las columnas */
            display: flex;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
        }
        .columns {
            display: flex;
            justify-content: space-between;
            gap: 20px; /* Espacio entre columnas */
        }
        .column {
            width: 50%; /* Cada columna ocupa el 50% del espacio disponible */
            display: flex;
            flex-direction: column;
        }
        .rightContainer {
            width: 60%; /* Se mantiene igual */
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .imgContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .imgWrapper {
            width: 120px;
            height: 120px;
            position: relative;
            display: block;
            overflow: hidden;
            border: 1px solid #eeeeee;
            text-align: center;
        }
        .imgWrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .sku {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            font-size: 10px;
            padding: 2px;
        }
        textarea {
            width: 100%;
            margin: 10px 0; /* Ajustado el margen */
            padding: 10px;
            height: 250px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Lato', sans-serif;
            font-size: 14px;
            resize: none;
        }
        input[type="file"] {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            border: none;
            margin: 5px 0; /* Ajustado el margen entre botones */
            background-color: #8fca00;
            height: 45px; /* Altura ligeramente reducida */
            line-height: 45px;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
        }
        button:last-of-type { /* Margen inferior para el último botón */
            margin-bottom: 10px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        #errorLog {
            display: none;
            background-color: #ffe6e6;
            padding: 10px;
            border: 1px solid #ff0000;
            border-radius: 4px;
            margin-top: 10px;
        }
        #copyErrors {
            background-color: #ccc;
            border: none;
            color: white;
            padding: 3px 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 10px;
            width: auto;
            margin-bottom: 5px; /* Ajustado el margen */
        }
        #copyErrors:hover {
            background-color: #bbb;
        }
        #copyErrors.copied {
            background-color: #8fca00;
        }
        #copyErrors.copied:hover {
            background-color: #76a700;
        }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Visualizador</a>
        <a href="replicador.html">Replicador</a>
        <a href="renombre.html">Renombrador</a>
        <a href="Comparar.html">Comparador</a>
        <a href="descargar_y_renombrar.html">Descargar y Renombrar Falabella</a>
        <a href="mango_renombrador.html">Descargar y Renombrar Mango</a>
    </div>

    <div class="overlay" onclick="closeNav()"></div>
    <div class="sidebar-toggle" onclick="openNav()">
        <img src="https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/icon.png" alt="Abrir menú">
    </div>

    <div id="main">
        <div class="container">
            <div class="leftContainer">
                <div class="title">Renombrar Imágenes Mango desde tu PC</div>

                <div class="columns">
                    <div class="column">
                        <textarea id="mangoModelInput" placeholder="Ingrese Modelos Mango (ej. 87087686_02), uno por línea. Asegúrese de que coincidan con los nombres de sus archivos locales." disabled></textarea>
                    </div>
                    <div class="column">
                        <textarea id="falabellaSkuInput" placeholder="Ingrese SKUs Falabella para renombrar (ej. SKU_1, SKU_2), uno por línea"></textarea>
                    </div>
                </div>
                <input type="file" id="imageUpload" multiple accept="image/*">
                <button id="previewImages">Previsualizar y Renombrar</button>
                <button id="downloadImages">Descargar Imágenes (ZIP)</button>
                
                <div id="errorLog">
                    <strong>Errores de procesamiento:</strong>
                    <button id="copyErrors">Copiar</button>
                    <ul id="errorList"></ul>
                </div>
            </div>

            <div class="rightContainer">
                <div class="title">Previsualización</div>
                <div class="imgContainer" id="imgContainer"></div>
            </div>
        </div>
    </div>
    <script>
        // Funciones para abrir y cerrar el sidebar
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            document.body.classList.add("sidebar-open");
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.body.classList.remove("sidebar-open");
        }

        let loadedImageFiles = []; // Almacena los objetos File cargados por el usuario
        let processedImageInfos = []; // Almacena info de imágenes procesadas para descarga

        // Función para registrar errores de procesamiento
        function logProcessingError(filename, errorMessage) {
            $('#errorLog').show();
            $('#errorList').append(`<li>${filename} - Error: ${errorMessage}</li>`);
        }

        // --- Nuevo Input de Archivo ---
        $('#imageUpload').on('change', function(event) {
            loadedImageFiles = Array.from(event.target.files);
            // Opcionalmente, puedes actualizar el textarea de MangoModels con los nombres de archivo
            // para que el usuario vea qué archivos se han cargado y pueda mapearlos
            const filenames = loadedImageFiles.map(file => file.name.split('.')[0]).join('\n');
            $('#mangoModelInput').val(filenames);
        });

        // Botón "Previsualizar y Renombrar"
        $('#previewImages').click(async function() {
            $('#imgContainer').empty();
            $('#errorLog').hide();
            $('#errorList').empty();
            processedImageInfos = []; // Reiniciar la lista de imágenes procesadas

            const falabellaSkus = $('#falabellaSkuInput').val().trim().split('\n').filter(s => s.trim() !== '');

            if (loadedImageFiles.length === 0) {
                alert('Por favor, cargue imágenes desde su computador.');
                return;
            }

            if (loadedImageFiles.length !== falabellaSkus.length) {
                alert('La cantidad de archivos cargados y SKUs Falabella debe coincidir. Asegúrese de que cada imagen tenga un SKU Falabella correspondiente.');
                return;
            }

            for (let i = 0; i < loadedImageFiles.length; i++) {
                const file = loadedImageFiles[i];
                const falabellaSku = falabellaSkus[i];
                const originalFilename = file.name;
                const fileExtension = originalFilename.split('.').pop();
                const baseFilename = originalFilename.replace(/\.[^/.]+$/, ""); // Nombre sin extensión

                // Lógica de Renombrado
                // Aquí es donde aplicas la "lógica de Falabella" para renombrar.
                // Por ejemplo, si el nombre original de Mango contiene sufijos como "_01", "_02", etc.
                // o si necesitas añadir un contador si no hay sufijo.
                
                // Ejemplo simple: mantener el sufijo original si existe, o usar un contador.
                let mangoSuffix = '';
                const match = baseFilename.match(/(_\d{2,})$/); // Busca _01, _02, etc. o _D0, _R etc.
                if (match) {
                    mangoSuffix = match[0]; // Extrae el sufijo, ej., "_02"
                }

                // Si el SKU de Falabella ya incluye un sufijo que se corresponde con el mangoSuffix,
                // podrías querer evitar duplicarlo. Esto es una regla de negocio.
                // Por simplicidad, aquí siempre añadimos el sufijo de mango, a menos que sea la imagen principal.
                let finalFilename = `${falabellaSku}`;
                
                // Aquí puedes implementar una lógica más robusta para el sufijo
                // Por ejemplo, si el SKU de Falabella es para la imagen principal y no necesitas un sufijo:
                // if (mangoSuffix === '_01' || mangoSuffix === '') {
                //     finalFilename = `${falabellaSku}.` + fileExtension;
                // } else {
                //     finalFilename = `${falabellaSku}${mangoSuffix}.` + fileExtension;
                // }

                // Una estrategia más flexible: usar el sufijo si no es el primer SKU mapeado a una imagen
                // o si el sufijo es específico (ej. "_D0", "_R").
                // Por ejemplo, si tienes 3 imágenes para un SKU:
                // SKU1.jpg (para la primera imagen, si el nombre original no tiene _01_01)
                // SKU1_02.jpg
                // SKU1_D0.jpg
                
                // Opción 1: Simplemente añadir el sufijo de Mango si existe, o un contador si no.
                // Esta es la más directa y respeta el sufijo original de Mango.
                // Si tienes un archivo "87087686_02_01.jpg" y SKU "FALABELLA_SKU001"
                // se renombraría a "FALABELLA_SKU001_01.jpg"
                finalFilename = `${falabellaSku}${mangoSuffix}.` + fileExtension;
                
                // Si quieres que la primera imagen (ej. "_01") del SKU no tenga sufijo:
                // if (mangoSuffix === '_01' || mangoSuffix === '') { // Asumiendo _01 es la principal
                //     finalFilename = `${falabellaSku}.` + fileExtension;
                // } else {
                //     finalFilename = `${falabellaSku}${mangoSuffix}.` + fileExtension;
                // }

                // Otra opción: Asignar sufijos numéricos basados en el orden de carga si no hay un patrón claro en Mango
                // Esto requeriría una lógica diferente donde la textarea de MangoModels
                // no sería necesaria, o se usaría solo para referencia.
                // Por ahora, nos basamos en el nombre original y el SKU Falabella.

                try {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imgUrl = e.target.result;
                        const wrapper = document.createElement('div');
                        wrapper.classList.add('imgWrapper');
                        const link = document.createElement('a');
                        link.href = imgUrl; // La URL de la imagen local
                        link.target = '_blank';
                        const img = document.createElement('img');
                        img.src = imgUrl;
                        img.alt = finalFilename; // Usar el nombre renombrado
                        link.appendChild(img);
                        const skuDiv = document.createElement('div');
                        skuDiv.classList.add('sku');
                        skuDiv.textContent = finalFilename; // Mostrar el nombre renombrado
                        wrapper.appendChild(link);
                        wrapper.appendChild(skuDiv);
                        $('#imgContainer').append(wrapper);

                        processedImageInfos.push({
                            originalFile: file, // Guardar el objeto File original
                            falabellaSku: falabellaSku,
                            renamedFilename: finalFilename
                        });
                    };
                    reader.readAsDataURL(file); // Leer el archivo como URL de datos para previsualización
                } catch (err) {
                    logProcessingError(originalFilename, err.message);
                }
            }

            if (processedImageInfos.length === 0) {
                alert('No se pudieron procesar las imágenes. Verifique los archivos cargados.');
            } else {
                alert(`Previsualización y renombrado completados. ${processedImageInfos.length} imágenes listas.`);
            }
        });

        // Botón "Descargar Imágenes (ZIP)"
        $('#downloadImages').click(async function() {
            if (processedImageInfos.length === 0) {
                alert('No hay imágenes previsualizadas para descargar. Por favor, haga clic en "Previsualizar y Renombrar" primero.');
                return;
            }

            // Limpiar errores previos de descarga
            $('#errorLog').hide();
            $('#errorList').empty();

            await downloadImagesAsZip(processedImageInfos);
        });

        // Función para descargar las imágenes en un ZIP desde los archivos cargados
        async function downloadImagesAsZip(imageInfos) {
            var zip = new JSZip();
            var processedCount = 0;
            var zipFilename = `Imagenes_Renombradas_Falabella_${getFormattedDate()}.zip`;

            const filenamesInZip = new Set(); // Para asegurar nombres únicos en el ZIP

            for (const info of imageInfos) {
                const file = info.originalFile;
                let finalFilename = info.renamedFilename;
                let counter = 1;

                // Asegurar que el nombre de archivo sea único en el ZIP si hay duplicados
                const baseName = finalFilename.split('.').slice(0, -1).join('.');
                const extension = finalFilename.split('.').pop();

                while (filenamesInZip.has(finalFilename)) {
                    finalFilename = `${baseName}_${counter}.${extension}`;
                    counter++;
                }
                filenamesInZip.add(finalFilename);

                try {
                    const arrayBuffer = await file.arrayBuffer(); // Leer el archivo como ArrayBuffer
                    zip.file(finalFilename, arrayBuffer, { binary: true });
                    console.log(`Added ${finalFilename} to zip.`);

                } catch (err) {
                    console.error(`Error al procesar ${file.name} para ZIP:`, err);
                    logProcessingError(file.name, err.message); // Registrar error de procesamiento
                } finally {
                    processedCount++;
                    if (processedCount === imageInfos.length) {
                        try {
                            const content = await zip.generateAsync({ type: 'blob' });
                            saveAs(content, zipFilename);
                            alert('Descarga completada con éxito!');
                        } catch (e) {
                            console.error("Error al generar el ZIP:", e);
                            alert("Hubo un error al generar el archivo ZIP. Intente de nuevo.");
                        }
                    }
                }
            }
        }

        // Función para obtener la fecha formateada para el nombre del ZIP
        function getFormattedDate() {
            var date = new Date();
            var day = String(date.getDate()).padStart(2, '0');
            var month = String(date.getMonth() + 1).padStart(2, '0');
            var hours = String(date.getHours()).padStart(2, '0');
            var minutes = String(date.getMinutes()).padStart(2, '0');
            return day + '-' + month + '_' + hours + minutes;
        }
        
        // Manejo del botón Copiar Errores
        $(document).on('click', '#copyErrors', function() {
            var errors = [];
            $('#errorList li').each(function() {
                errors.push($(this).text());
            });
            var tempInput = $('<textarea>');
            $('body').append(tempInput);
            tempInput.val(errors.join('\n')).select();
            document.execCommand('copy');
            tempInput.remove();
            $(this).text('Copiado').addClass('copied');
            setTimeout(function() {
                $('#copyErrors').text('Copiar').removeClass('copied');
            }, 2000);
        });

        $(document).ready(function() {
            // Deshabilitar la textarea de MangoModelInput ya que se llenará automáticamente
            $('#mangoModelInput').prop('disabled', true);
        });
    </script>
</body>
</html>
