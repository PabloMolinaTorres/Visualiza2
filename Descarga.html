    <style>
        * {

        html, body {

            transition: margin-left .5s, filter .5s;

        body.sidebar-open .overlay {
            display: block;
        }

        .container {
            display: flex;
            flex-grow: 1;
            height: 100%;

        .leftContainer {
            width: 40%; /* Ajustado para dar más espacio a las columnas */
            display: flex;

            width: 50%; /* Cada columna ocupa el 50% del espacio disponible */
            display: flex;
            flex-direction: column;

        .rightContainer {
            width: 60%; /* Se mantiene igual */
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .imgContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .imgWrapper {
            width: 120px;
            height: 120px;
            position: relative;
            display: block;
            overflow: hidden;
            border: 1px solid #eeeeee;
            text-align: center;
        }
        .imgWrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .sku {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            font-size: 10px;

        }
        textarea {
            width: 100%;
            margin: 10px 0; /* Ajustado el margen */
            padding: 10px;
            height: 250px;
            border: 1px solid #ddd;
            border-radius: 4px;

        }
        button {
            width: 100%;
            border: none;
            margin: 10px 0; /* Ajustado el margen */
            background-color: #8fca00;
            height: 50px;
            line-height: 50px;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        #errorLog {
            display: none;
            background-color: #ffe6e6;
            padding: 10px;
            border: 1px solid #ff0000;
            border-radius: 4px;
            margin-top: 10px;
        }
        #copyErrors {
            background-color: #ccc;
            border: none;
            color: white;
            padding: 3px 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 10px;
            width: auto;
            margin-bottom: 5px; /* Ajustado el margen */
        }
        #copyErrors:hover {
            background-color: #bbb;
        }
        #copyErrors.copied {
            background-color: #8fca00;
        }
        #copyErrors.copied:hover {
            background-color: #76a700;
        }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Visualizador</a>
        <a href="replicador.html">Replicador</a>
        <a href="renombre.html">Renombrador</a>
        <a href="Comparar.html">Comparador</a>
        <a href="descargar_y_renombrar.html">Descargar y Renombrar Falabella</a>
        <a href="mango_renombrador.html">Descargar y Renombrar Mango</a>
    </div>

    <div class="overlay" onclick="closeNav()"></div>
    <div class="sidebar-toggle" onclick="openNav()">
        <img src="https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/icon.png" alt="Abrir menú">
    </div>

    <div id="main">
        <div class="container">
            <div class="leftContainer">
                <div class="title">Descargar y Renombrar Imágenes Mango</div>

                <div class="columns">
                    <div class="column">
                        <textarea id="mangoModelInput" placeholder="Ingrese Modelos Mango (ej. 87087686_02), uno por línea"></textarea>
                    </div>
                    <div class="column">
                        <textarea id="falabellaSkuInput" placeholder="Ingrese SKUs Falabella para renombrar (ej. SKU_1, SKU_2), uno por línea"></textarea>
                    </div>
                </div>
                <button id="searchAndDownload">Buscar y Descargar</button>
                
                <div id="errorLog">
                    <strong>Errores de descarga:</strong>
                    <button id="copyErrors">Copiar</button>
                    <ul id="errorList"></ul>
                </div>
            </div>

            <div class="rightContainer">
                <div class="title">Previsualización</div>
                <div class="imgContainer" id="imgContainer"></div>
            </div>
        </div>
    </div>
    <script>
        // Funciones para abrir y cerrar el sidebar
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            document.body.classList.add("sidebar-open");
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.body.classList.remove("sidebar-open");
        }

        var foundImageInfos = []; // Almacena info de imágenes encontradas para descarga

        // Función para obtener los sufijos de imagen para Mango
        function getMangoSuffixes() {
            return [
                '_01', '_02', '_03', '_04', '_05', '_06', '_07', '_08',
                '_B', '_D0', '_D1', '_D2', '_D3', '_D4', '_D5', '_D6', '_D7', '_D8', '_R',
                // Sufijo específico para imágenes de outfit
                '_99999999_01' 
            ];
        }

        // Función para construir la URL base de Mango, intentando varias rutas
        function getMangoImageUrls(mangoModelBase, suffix) {
            const mainModelPart = mangoModelBase.split('_')[0]; // "87087686"
            const colorCodePart = mangoModelBase.split('_')[1] ? `_${mangoModelBase.split('_')[1]}` : ''; // "_02"
            
            if (!mainModelPart || mainModelPart.length === 0) {
                console.error("Mango model base is invalid:", mangoModelBase);
                return [];
            }
            const firstDigit = mainModelPart[0]; // "8"

            let urls = [];
            let fullModelId = `${mainModelPart}${colorCodePart}${suffix}`;
            
            // Ruta para imágenes estándar
            urls.push(`https://shop.mango.com/assets/rcs/pics/static/T${firstDigit}/fotos/S/${fullModelId}.jpg`);
            
            // Ruta para imágenes de outfit (cuando el sufijo lo indica)
            if (suffix === '_99999999_01') {
                urls.push(`https://shop.mango.com/assets/rcs/pics/static/T${firstDigit}/fotos/outfit/S/${fullModelId}.jpg`);
            }
            return urls;
        }

        // Función para cargar la imagen y previsualizarla
        async function loadImage(url, displayId) {
            return new Promise(function(resolve) {
                var img = new Image();
                img.src = `${url}?imwidth=1125&imdensity=1`; // URL para previsualización
                img.alt = displayId;
                img.setAttribute('data-full-url', `${url}?imwidth=1500&imdensity=1`); // URL para descarga de alta calidad

                img.onload = function() {
                    var wrapper = document.createElement('div');
                    wrapper.classList.add('imgWrapper');
                    var link = document.createElement('a');
                    link.href = img.getAttribute('data-full-url');
                    link.target = '_blank';
                    link.appendChild(img);
                    var skuDiv = document.createElement('div');
                    skuDiv.classList.add('sku');
                    skuDiv.textContent = displayId; // Mostrar el ID de Mango para el usuario
                    wrapper.appendChild(link);
                    wrapper.appendChild(skuDiv);
                    resolve(wrapper);
                };

                img.onerror = function() {
                    resolve(null); // No se pudo cargar la imagen para previsualizar (puede que no exista)
                };
            });
        }

        // Función para registrar errores de descarga
        function logDownloadError(falabellaSku, mangoModelFull) {
            $('#errorLog').show();
            $('#errorList').append(`<li>${falabellaSku} (Mango: ${mangoModelFull})</li>`);
        }

        // Botón principal de búsqueda y descarga
        $('#searchAndDownload').click(async function() {
            $('#imgContainer').empty();
            $('#errorLog').hide();
            $('#errorList').empty();
            foundImageInfos = []; // Reiniciar la lista

            const mangoModels = $('#mangoModelInput').val().trim().split('\n').filter(s => s.trim() !== '');
            const falabellaSkus = $('#falabellaSkuInput').val().trim().split('\n').filter(s => s.trim() !== '');

            if (mangoModels.length === 0 || falabellaSkus.length === 0) {
                alert('Por favor, ingrese Modelos Mango y SKUs Falabella en ambas columnas.');
                return;
            }

            if (mangoModels.length !== falabellaSkus.length) {
                alert('La cantidad de Modelos Mango y SKUs Falabella debe coincidir.');
                return;
            }

            const suffixes = getMangoSuffixes();
            
            for (let i = 0; i < mangoModels.length; i++) {
                const mangoModelBase = mangoModels[i]; // Ej: "87087686_02"
                const falabellaSku = falabellaSkus[i];
                
                let foundAnyForModel = false; // Bandera para saber si se encontró AL MENOS UNA imagen para este modelo base

                for (const suffix of suffixes) {
                    const candidateUrls = getMangoImageUrls(mangoModelBase, suffix);
                    
                    for (const url of candidateUrls) {
                        // Construir el ID de Mango para mostrar en la previsualización y para renombrar
                        let displayMangoId = `${mangoModelBase}${suffix}`;
                        
                        const imgElement = await loadImage(url, displayMangoId);

                        if (imgElement) {
                            $('#imgContainer').append(imgElement);
                            foundImageInfos.push({
                                mangoModelFull: displayMangoId, // El ID completo usado para encontrar la imagen
                                falabellaSku: falabellaSku,
                                downloadUrl: imgElement.querySelector('img').getAttribute('data-full-url')
                            });
                            foundAnyForModel = true; // Se encontró al menos una imagen
                            // No usar 'break' aquí para que intente todas las URLs candidatas, aunque ya haya encontrado una para previsualización
                            // Es posible que una URL de previsualización funcione pero la de descarga de alta calidad falle por otros motivos,
                            // o que prefiramos que pruebe todas las rutas y acumule las que encuentra.
                        }
                    }
                }
            }
            
            // Iniciar la descarga del ZIP después de previsualizar
            if (foundImageInfos.length > 0) {
                await downloadImagesAsZip(foundImageInfos);
            } else {
                alert('No se encontraron imágenes válidas para descargar.');
            }
        });

        // Función para descargar las imágenes en un ZIP
        async function downloadImagesAsZip(imageInfos) {
            var zip = new JSZip();
            var processedCount = 0;
            var zipFilename = `Mango_Renombrado_${getFormattedDate()}.zip`;

            const filenamesInZip = new Set(); // Para asegurar nombres únicos en el ZIP

            for (const info of imageInfos) {
                const url = info.downloadUrl;
                
                // Extraer el sufijo relevante para el renombrado
                let mangoSuffixToRename = '';
                const lastUnderscoreIndex = info.mangoModelFull.lastIndexOf('_');
                // Asegurarse de que el sufijo no sea solo "_02" si el modelo base era "87087686_02"
                // Queremos el sufijo *adicional* si existe, o el final del modelo si no hay sufijo adicional.
                let tempSuffixPart = info.mangoModelFull.substring(info.mangoModelFull.lastIndexOf('_'));
                // Si el mangoModelFull es "87087686_02" y el sufijo es "_02", necesitamos que el sufijo a renombrar sea vacío o "_0" (del '_01' original)
                // Si el mangoModelFull es "87087686_02_R" el sufijo es "_R"
                // Si el mangoModelFull es "87087686_02_99999999_01" el sufijo es "_99999999_01"

                // Lógica para obtener el sufijo para el renombrado
                // Queremos el sufijo que distingue esta imagen de otras vistas del mismo modelo base.
                // Si el modelo base es "87087686_02" y la imagen es "87087686_02_01", el sufijo es "_01".
                // Si la imagen es "87087686_02_R", el sufijo es "_R".
                // Si la imagen es "87087686_02_99999999_01", el sufijo es "_99999999_01".
                const mangoModelBaseWithoutColor = info.mangoModelFull.split('_')[0]; // "87087686"
                const modelBaseWithColorLength = info.mangoModelFull.split('_')[0].length + 3; // "87087686_02" -> length + _ + 02 = 11.
                                                                                        // Esto asume que el color siempre es _XX
                
                if (info.mangoModelFull.includes('_99999999_01')) {
                    // Si es una imagen de outfit, tomamos el sufijo completo de outfit
                    mangoSuffixToRename = '_99999999_01';
                } else if (info.mangoModelFull.length > (mangoModelBaseWithoutColor.length + 3) && info.mangoModelFull.includes('_')) {
                    // Si hay un sufijo adicional más allá del código de color (e.g., _R, _D5)
                    mangoSuffixToRename = info.mangoModelFull.substring(mangoModelBaseWithoutColor.length + 3); // Obtiene lo que va después de "87087686_02"
                } else {
                    // Si solo tiene el código de color y es la vista principal (ej. 87087686_02_01), 
                    // extraemos el último sufijo numérico
                    const match = info.mangoModelFull.match(/(_\d{2})$/); // Busca "_XX" al final
                    if (match) {
                        mangoSuffixToRename = match[0];
                    } else {
                        // Si no hay sufijo adicional ni numérico, podría ser la vista principal que corresponde a "_01"
                        // o no tener sufijo si la URL original no lo tenía, aunque Mango siempre usa sufijos.
                        // Para simplificar, si no se detecta un sufijo específico, se podría dejar vacío o forzar _01 si es la primera vista
                        // Sin embargo, con la lógica de getMangoSuffixes, siempre habrá un sufijo al final del mangoModelFull
                        mangoSuffixToRename = ''; // Dejar vacío si no se encuentra un sufijo distintivo más allá del color
                    }
                }
                
                // Caso especial para la primera imagen si es _01 y no hay otro sufijo
                if (mangoSuffixToRename === '_01' && info.mangoModelFull.endsWith('_01')) {
                    // Si el modelo base con color ya termina en "_01", no añadimos "_01" duplicado
                    // Esto maneja el caso donde el modelo base ya es "87087686_01" y la imagen es "_01.jpg"
                    // Pero si el modelo base es "87087686_02" y la imagen es "87087686_02_01.jpg", SÍ queremos el _01
                    const modelBaseWithoutLastSuffix = info.mangoModelFull.substring(0, info.mangoModelFull.lastIndexOf('_'));
                    if (modelBaseWithoutLastSuffix === info.mangoModelFull.replace(mangoSuffixToRename, '')) {
                         // El sufijo ya es parte del modelo base, no lo agregamos de nuevo.
                         mangoSuffixToRename = '';
                    }
                }


                const baseFilename = info.falabellaSku;
                let finalFilename = `${baseFilename}${mangoSuffixToRename}.jpg`;
                let counter = 1;

                // Asegurar que el nombre de archivo sea único en el ZIP si hay duplicados
                while (filenamesInZip.has(finalFilename)) {
                    finalFilename = `${baseFilename}${mangoSuffixToRename}_${counter}.jpg`;
                    counter++;
                }
                filenamesInZip.add(finalFilename);

                try {
                    const data = await new Promise((resolve, reject) => {
                        JSZipUtils.getBinaryContent(url, function(err, data) {
                            if (err) {
                                reject(err);
                            } else {
                                resolve(data);
                            }
                        });
                    });
                    
                    zip.file(finalFilename, data, { binary: true });
                    console.log(`Added ${finalFilename} to zip.`);

                } catch (err) {
                    console.error(`Error downloading ${url} for ${finalFilename}:`, err);
                    logDownloadError(info.falabellaSku, info.mangoModelFull); // Registrar error de descarga específico
                } finally {
                    processedCount++;
                    if (processedCount === imageInfos.length) {
                        try {
                            const content = await zip.generateAsync({ type: 'blob' });
                            saveAs(content, zipFilename);
                            alert('Descarga completada con éxito!');
                        } catch (e) {
                            console.error("Error al generar el ZIP:", e);
                            alert("Hubo un error al generar el archivo ZIP. Intente de nuevo.");
                        }
                    }
                }
            }
        }

        // Función para obtener la fecha formateada para el nombre del ZIP
        function getFormattedDate() {
            var date = new Date();
            var day = String(date.getDate()).padStart(2, '0');
            var month = String(date.getMonth() + 1).padStart(2, '0');
            var hours = String(date.getHours()).padStart(2, '0');
            var minutes = String(date.getMinutes()).padStart(2, '0');
            return day + '-' + month + '_' + hours + minutes;
        }
        
        // Manejo del botón Copiar Errores
        $(document).on('click', '#copyErrors', function() {
            var errors = [];
            $('#errorList li').each(function() {
                errors.push($(this).text());
            });
            var tempInput = $('<textarea>');
            $('body').append(tempInput);
            tempInput.val(errors.join('\n')).select();
            document.execCommand('copy');
            tempInput.remove();
            $(this).text('Copiado').addClass('copied');
            setTimeout(function() {
                $('#copyErrors').text('Copiar').removeClass('copied');
            }, 2000);
        });

        $(document).ready(function() {
            // Cualquier inicialización adicional si es necesaria.
        });
    </script>
</body>
