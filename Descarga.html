    <script>

        // Define el orden de prioridad de los sufijos de Mango para la numeración de Falabella
        const mangoSuffixPriority = [
            // The "main" image is identified by having no suffix (e.g., 87087686_02.jpg)
            '_01', // Standard _01 image
            '_02', '_03', '_04', '_05', '_06', '_07', '_08', '_09', '_10', // Generic numbered suffixes
            '_D5', // Vista 2
            '_B',  // Vista 3
            '_R',  // Vista 4
            '_D1', // Vista 5
            '_D8', // Vista 6
            '_D0', // Vista 7
            // _99999999_01 is Vista 8 and handled separately
        ];

        // Mapeo de códigos de color de Mango a nombres para Falabella
        // Si hay códigos duplicados, el último en la lista tendrá preferencia.

            "91": "GRISCLAROVIGORE",

        };

        // Función para extraer el modelo base de Mango y el sufijo de vista del nombre del archivo
        function parseMangoFilename(filename) {
            const nameWithoutExt = filename.split('.').slice(0, -1).join('.'); 
            
            // Regex ajustada para ser más flexible con el código de color y capturar sufijos de vista comunes.
            // Permite un modelo base como "87087686" o "87087686_02"
            // y sufijos como "_D5", "_B", "_R", "_D1", "_D8", "_D0", "_01" a "_10", o "_99999999_01"
            const regex = /^(\d{8,}(?:_[A-Z0-9]+)?)(?:_(D[0-9]|[A-Z]|\d{2,}|99999999_01))?$/i;
            const match = nameWithoutExt.match(regex);

            if (match) {
                const modelBase = match[1]; // Ej: "87087686_02" o "87087686"
                let suffix = match[2] ? `_${match[2]}` : ''; // Ej: "_D5" o ""

                // Asegurar que el sufijo _99999999_01 se capture correctamente si es el caso
                if (suffix.includes('99999999')) {
                    suffix = '_99999999_01';
                }

                return { modelBase, suffix };
            }
            return null;
        }


        // Función para extraer el código de color de Mango de un modelo base
        function getMangoColorCode(mangoModelBase) {
            const parts = mangoModelBase.split('_');
            if (parts.length > 1) {
                return parts[parts.length - 1].toUpperCase(); 
            }
            return null;
        }

        // Función para registrar errores de procesamiento
        function logProcessingError(originalName, errorMessage) {
            $('#errorLog').show();
            $('#errorList').append(`<li>${originalName} - Error: ${errorMessage}</li>`);
        }

        // --- Manejo del proceso de carga y renombrado de archivos ---
        async function processFiles(files) {
            $('#errorLog').hide();
            $('#errorList').empty();
            let allImagesToZip = []; 

            const inputLines = $('#dataInput').val().trim().split('\n').filter(s => s.trim() !== '');
            if (inputLines.length === 0) {
                alert('Por favor, ingrese la información de Modelo Mango-SKU Falabella en la caja de texto antes de cargar las imágenes.');
                return;
            }

            // Crear un mapa de info de entrada por Mango Model Base para acceso rápido
            const inputMap = new Map(); 
            for (const line of inputLines) {
                const parts = line.split('-');
                if (parts.length < 3) {
                    logProcessingError(line, 'Formato incorrecto en la entrada de texto. Se esperan al menos 3 partes (Modelo-Color-SKU).');
                    continue;
                }
                const mangoModelRaw = parts[0].trim();
                const falabellaSku = parts[2].trim();
                inputMap.set(mangoModelRaw, { falabellaSku, fullLine: line });
            }

            if (inputMap.size === 0) {
                alert('No se pudo extraer información válida de la caja de texto.');
                return;
            }

            // Agrupar archivos por su 'mangoModelBase'
            const filesGroupedByModel = new Map(); 

            for (const file of files) {
                const parsedInfo = parseMangoFilename(file.name);
                if (parsedInfo) {
                    if (!filesGroupedByModel.has(parsedInfo.modelBase)) {
                        filesGroupedByModel.set(parsedInfo.modelBase, []);
                    }
                    filesGroupedByModel.get(parsedInfo.modelBase).push({ file, parsedInfo });
                } else {
                    logProcessingError(file.name, 'No se pudo identificar el Modelo Mango o el sufijo de vista en el nombre del archivo.');
                }
            }

            if (filesGroupedByModel.size === 0) {
                alert('No se encontraron archivos con nombres que sigan la convención de Mango.');
                return;
            }

            // Procesar cada grupo de archivos
            for (const [mangoModelBase, fileInfos] of filesGroupedByModel.entries()) {
                const inputEntry = inputMap.get(mangoModelBase);

                if (!inputEntry) {
                    logProcessingError(`Grupo: ${mangoModelBase}`, `No se encontró una entrada correspondiente en la caja de texto para este modelo Mango. Archivos ignorados.`);
                    continue;
                }

                const { falabellaSku, fullLine } = inputEntry;
                const mangoColorCode = getMangoColorCode(mangoModelBase);
                let falabellaColorName = "COLOR"; 
                if (mangoColorCode && mangoColorCodeToFalabellaName[mangoColorCode]) {
                    falabellaColorName = mangoColorCodeToFalabellaName[mangoColorCode];
                }

                let imagesForCurrentEntry = []; 

                for (const fileInfo of fileInfos) {
                    const imageData = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve(e.target.result);
                        reader.onerror = (e) => reject(e);
                        reader.readAsArrayBuffer(fileInfo.file);
                    });

                    imagesForCurrentEntry.push({
                        file: fileInfo.file,
                        imageData: imageData, 
                        falabellaSku: falabellaSku,
                        mangoModelFull: mangoModelBase + fileInfo.parsedInfo.suffix,
                        originalMangoSuffix: fileInfo.parsedInfo.suffix === '' ? 'MAIN_COLOR_IMAGE' : fileInfo.parsedInfo.suffix, 
                        originalFilename: fileInfo.file.name,
                        originalLine: fullLine 
                    });
                }

                // --- Lógica de Nomenclatura ---
                let currentMainImage = null;
                let currentOutfitImage = null;
                let otherImages = [];

                for (const imgInfo of imagesForCurrentEntry) {
                    if (imgInfo.originalMangoSuffix === 'MAIN_COLOR_IMAGE') {
                        currentMainImage = imgInfo;
                    } else if (imgInfo.originalMangoSuffix === '_99999999_01') {
                        currentOutfitImage = imgInfo;
                    } else {
                        otherImages.push(imgInfo);
                    }
                }

                otherImages.sort((a, b) => {
                    const indexA = mangoSuffixPriority.indexOf(a.originalMangoSuffix);
                    const indexB = mangoSuffixPriority.indexOf(b.originalMangoSuffix);
                    if (indexA === -1 && indexB === -1) return 0;
                    if (indexA === -1) return 1;
                    if (indexB === -1) return -1;
                    return indexA - indexB;
                });

                let processedImagesForZip = [];
                // 1. Añadir la imagen principal (con nombre de color)
                if (currentMainImage) {
                    const originalExt = currentMainImage.originalFilename.split('.').pop();
                    currentMainImage.renamedFilename = `${falabellaSku}_${falabellaColorName}.${originalExt}`;
                    processedImagesForZip.push(currentMainImage);
                } else {
                     logProcessingError(fullLine, `No se encontró la imagen principal (sin sufijo en el nombre del archivo) para el modelo ${mangoModelBase}.`);
                }

                // 2. Añadir otras imágenes con numeración secuencial
                let currentViewNumber = 2; 
                for (const imgInfo of otherImages) {
                    if (currentViewNumber <= 7) { 
                        const originalExt = imgInfo.originalFilename.split('.').pop();
                        imgInfo.renamedFilename = `${falabellaSku}_${String(currentViewNumber).padStart(2, '0')}.${originalExt}`;
                        processedImagesForZip.push(imgInfo);
                        currentViewNumber++;
                    } else {
                        // Si hay más de 7 vistas (sin contar la principal y outfit), se ignoran o se les asigna un sufijo genérico
                        logProcessingError(imgInfo.originalFilename, `Se excedió el número de vistas secundarias (máx 6 después de la principal). Esta imagen no será renombrada secuencialmente.`);
                    }
                }

                // 3. Añadir la imagen de outfit como _08 si existe
                if (currentOutfitImage) {
                    const originalExt = currentOutfitImage.originalFilename.split('.').pop();
                    currentOutfitImage.renamedFilename = `${falabellaSku}_08.${originalExt}`; 
                    processedImagesForZip.push(currentOutfitImage);
                }
                
                // Añadir todas las imágenes procesadas de esta entrada a la lista global para el ZIP
                for (const imgInfo of processedImagesForZip) {
                    let uniqueFilename = imgInfo.renamedFilename;
                    let counter = 1;
                    const baseName = uniqueFilename.split('.').slice(0, -1).join('.');
                    const extension = uniqueFilename.split('.').pop();
                    while (allImagesToZip.some(info => info.renamedFilename === uniqueFilename)) {
                        uniqueFilename = `${baseName}_${counter}.${extension}`;
                        counter++;
                    }
                    imgInfo.renamedFilename = uniqueFilename; 
                    allImagesToZip.push(imgInfo);
                }
            }
            
            // Generar y descargar el ZIP
            if (allImagesToZip.length === 0) {
                alert('No se pudo procesar ninguna imagen. Verifique los nombres de los archivos y el formato de entrada.');
                return;
            }

            await generateZip(allImagesToZip);
        }

        // Función para generar el archivo ZIP
        async function generateZip(imageInfos) {
            var zip = new JSZip();
            var zipFilename = `Renombrado_Local_Falabella_${getFormattedDate()}.zip`;

            for (const info of imageInfos) {
                const finalFilename = info.renamedFilename; 
                const imageData = info.imageData; 

                try {
                    zip.file(finalFilename, imageData, { binary: true });
                    console.log(`Added ${finalFilename} to zip.`);

                } catch (err) {
                    console.error(`Error adding ${finalFilename} to zip:`, err);
                    logProcessingError(info.originalFilename, `Error al añadir '${finalFilename}' al ZIP: ${err.message}`);
                }
            }

            try {
                const content = await zip.generateAsync({ type: 'blob' });
                saveAs(content, zipFilename);
                alert('Renombrado y descarga completados con éxito!');
            } catch (e) {
                console.error("Error al generar el ZIP:", e);
                alert("Hubo un error al generar el archivo ZIP. Intente de nuevo.");
            }
        }

        // Función para obtener la fecha formateada para el nombre del ZIP
        function getFormattedDate() {
            var date = new Date();
            var day = String(date.getDate()).padStart(2, '0');
            var month = String(date.getMonth() + 1).padStart(2, '0');
            var hours = String(date.getHours()).padStart(2, '0');
            var minutes = String(date.getMinutes()).padStart(2, '0');
            return day + '-' + month + '_' + hours + minutes;
        }
        
        // Manejo del botón Copiar Errores
        $(document).on('click', '#copyErrors', function() {
            var errors = [];
            $('#errorList li').each(function() {
                errors.push($(this).text());
            });
            var tempInput = $('<textarea>');
            $('body').append(tempInput);
            tempInput.val(errors.join('\n')).select();
            document.execCommand('copy');
            tempInput.remove();
            $(this).text('Copiado').addClass('copied');
            setTimeout(function() {
                $('#copyErrors').text('Copiar').removeClass('copied');
            }, 2000);
        });

        $(document).ready(function() {
            const uploadBtn = $('#renameAndDownloadBtn');
            const fileInput = $('#uploadImagesInput');

            // Evento para abrir el selector de archivos al hacer clic en el botón
            uploadBtn.on('click', function() {
                fileInput.click();
            });

            // Evento para procesar archivos seleccionados manualmente
            fileInput.on('change', function(event) {
                processFiles(event.target.files);
                fileInput.val(''); // Limpiar el input para permitir recargar los mismos archivos
            });

            // --- Eventos de Drag & Drop ---
            uploadBtn.on('dragover', function(e) {
                e.preventDefault(); // Previene la acción por defecto (abrir el archivo en el navegador)
                e.stopPropagation();
                $(this).addClass('drag-over');
            });

            uploadBtn.on('dragleave', function(e) {
                e.preventDefault();
                e.stopPropagation();
                $(this).removeClass('drag-over');
            });

            uploadBtn.on('drop', function(e) {
                e.preventDefault(); // Previene la acción por defecto
                e.stopPropagation();
                $(this).removeClass('drag-over');

                const files = e.originalEvent.dataTransfer.files;
                if (files.length > 0) {
                    processFiles(files);
                } else {
                    alert('No se detectaron archivos para cargar.');
                }
            });
        });
