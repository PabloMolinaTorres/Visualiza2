<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Renombrar y Descargar Imágenes Mango a SKU Falabella</title>
    <link rel="icon" href="https://raw.githubusercontent.com/PabloMolinaTorres/inpages/main/falabella.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        /* Estilos para el sidebar colapsable */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            background-color: #ffffff;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);

        .sidebar a {

        .sidebar a:hover {

            position: absolute;

        .sidebar-toggle {
            position: absolute;
            top: 15px;

            cursor: pointer;
            z-index: 101;

            height: 40px;
        }
        .sidebar-toggle img {
            width: 100%;

            object-fit: contain;
        }
        #main {
            transition: margin-left .5s, filter .5s;
            margin-left: 0;
            height: 100%;
            display: flex;
            width: 100%;
        }
        body.sidebar-open #main {
            margin-left: 250px;
            filter: brightness(70%);
            pointer-events: none;
        }
        .overlay {
            height: 100%;
            width: 100%;
            position: fixed;
            z-index: 99;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,0.4);
            overflow-x: hidden;
            transition: 0.5s;
            display: none;
        }
        body.sidebar-open .overlay {
            display: block;

        .container {
            display: flex;

        }
        .leftContainer {
            width: 40%; 
            display: flex;
            padding: 20px;

        .rightContainer {

        .imgContainer {

        }
        .imgWrapper {

            height: 120px;
            position: relative;
            display: block;
            overflow: hidden;
            border: 1px solid #eeeeee;
            text-align: center;
        }
        .imgWrapper img {
            width: 100%;

            object-fit: cover;
        }
        .sku {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            font-size: 10px;

        textarea {
            width: 100%;
            margin: 10px 0;

            border: 1px solid #ddd;

            color: white;

        #errorLog {
            display: none;
            background-color: #ffe6e6;
            padding: 10px;
            border: 1px solid #ff0000;
            border-radius: 4px;
            margin-top: 10px;
        }
        #copyErrors {
            background-color: #ccc;
            border: none;
            color: white;
            padding: 3px 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 10px;
            width: auto;
            margin-bottom: 5px;
        }
        #copyErrors:hover {
            background-color: #bbb;
        }
        #copyErrors.copied {
            background-color: #8fca00;
        }
        #copyErrors.copied:hover {
            background-color: #76a700;
        }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Visualizador</a>
        <a href="replicador.html">Replicador</a>
        <a href="renombre.html">Renombrador</a>
        <a href="Comparar.html">Comparador</a>
        <a href="descargar_y_renombrar.html">Descargar y Renombrar Falabella</a>
        <a href="mango_renombrador.html">Descargar y Renombrar Mango</a>
    </div>

    <div class="overlay" onclick="closeNav()"></div>
    <div class="sidebar-toggle" onclick="openNav()">
        <img src="https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/icon.png" alt="Abrir menú">
    </div>

    <div id="main">
        <div class="container">
            <div class="leftContainer">
                <div class="title">Descargar y Renombrar Imágenes Mango</div>

                <textarea id="dataInput" placeholder="Ingrese cada línea con el formato: MODELO_MANGO-COLOR-SKU_FALABELLA-LO_DEMAS (ej. 87016341-NAVY-17458661-J05030202-MANGO TEENS)"></textarea>
                
                <button id="previewImages">Previsualizar Imágenes</button>
                <button id="downloadImages">Descargar Imágenes (ZIP)</button>
                
                <div id="errorLog">
                    <strong>Errores de descarga:</strong>
                    <button id="copyErrors">Copiar</button>
                    <ul id="errorList"></ul>
                </div>
            </div>

            <div class="rightContainer">
                <div class="title">Previsualización</div>
                <div class="imgContainer" id="imgContainer"></div>
            </div>
        </div>
    </div>
    <script>
        // Funciones para abrir y cerrar el sidebar
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            document.body.classList.add("sidebar-open");
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.body.classList.remove("sidebar-open");
        }

        var foundImageInfos = []; // Almacena info de imágenes encontradas para descarga

        // Define el orden de prioridad de los sufijos de Mango para la numeración de Falabella
        const mangoSuffixPriority = [
            // The "main" image will be handled by color code, not _01.
            // _01 is still a valid Mango suffix, but it won't be "_01" in the Falabella name
            '_01', // Example: 87087686_02_01.jpg -> will become SKU_FALABELLA_02.jpg (if it's the second image found)
            '_02',
            '_03',
            '_04',
            '_05',
            '_06',
            '_07',
            '_08',
            '_09',
            '_10',
            '_D5', // Vista 2
            '_B',  // Vista 3
            '_R',  // Vista 4
            '_D1', // Vista 5
            '_D8', // Vista 6
            '_D0', // Vista 7
            // _99999999_01 is Vista 8 and handled separately
        ];

        // Mapeo de códigos de color de Mango a nombres para Falabella
        // Si hay códigos duplicados, el último en la lista tendrá preferencia.
        const mangoColorCodeToFalabellaName = {
            "TU": "GRISOSCUROTEJANO",
            "91": "GRISCLAROVIGORE",
            "94": "GRISMEDIOVIGORE",
            "96": "GRISOSCUROVIGORE",
            "84": "ROSACHILE",
            "68": "TEJANOCLARO", // Prioritizing TEJANO CLARO for 68
            "TC": "SINCOLOR",
            "379": "TEJANOGRIS",
            "TG": "NOINFORMADO",
            "-1": "ROSALIGHT",
            "82": "TEJANOMEDIO",
            "TM": "TEJANONEGRO",
            "TN": "AZULNOCHE",
            "57": "TEJANOOSCURO",
            "TO": "AMARILLOPASTEL",
            "11": "ROSAPASTEL",
            "81": "VERDEPASTEL",
            "40": "NARANJAPASTEL",
            "21": "TEJANOSOFT",
            "TS": "ROSAVIEJO",
            "83": "ROSAVIEJO", // Consistency for 83
            "02": "BLANCO", // Prioritizing BLANCO for 02 (was OFF WHITE, CORAL)
            "70": "ROJO",
            "01": "BLANCO", // Consistency for 01 (was BLANCO, then OFFWHITE)
            "87": "CORAL", // Consistency for 87
            "07": "ARENA",
            "16": "OCRE",
            "05": "CRUDO",
            "37": "KHAKI",
            "85": "ROSA",
            "88": "FUCSIA",
            "99": "NEGRO",
            "43": "VERDE",
            "08": "BEIGE",
            "12": "AMARILLO",
            "59": "PETROLEO",
            "06": "PIEDRA",
            "09": "CAMEL",
            "52": "CARPETA",
            "30": "MARRON",
            "10": "VAINILLA",
            "65": "MORADO",
            "79": "COBRE",
            "56": "NAVY",
            "03": "HIELO",
            "80": "NUDE",
            "69": "MARINO",
            "95": "ANTRACITA",
            "48": "MUSGO",
            "92": "GRIS",
            "32": "CHOCOLATE",
            "53": "ELECTRICO",
            "61": "LILA",
            "76": "GRANATE",
            "20": "NARANJA",
            "74": "TOMATE",
            "49": "BOTELLA",
            "23": "PAPAYA",
            "28": "TERRACOTA",
            "24": "POMELO",
            "45": "AGUA",
            "77": "VINO",
            "44": "ESMERALDA",
            "75": "CEREZA",
            "17": "TOFFEE",
            "42": "MANZANA",
            "27": "PIMENTON",
            "14": "LIMA",
            "50": "CELESTE",
            "54": "INDIGO",
            "CG": "COGNAC",
            "33": "COFFE",
            "CU": "CUERO",
            "GM": "GUNMETAL",
            "OR": "MORO",
            "101": "NATURAL",
            "26": "PEACH",
            "PL": "PLATA",
            "46": "TURQUESA",
            "38": "CAZA",
            "18": "CANELA",
            "41": "CLINIQUE",
            "66": "CIRUELA",
            "TA": "TAUPE",
            "04": "MARFIL",
            "DC": "DIRTYCLARO"
        };


        // Function to extract color code from Mango model (e.g., "87087686_02" -> "02")
        function getMangoColorCode(mangoModel) {
            const parts = mangoModel.split('_');
            if (parts.length > 1) {
                return parts[parts.length - 1]; // Last part should be the color code
            }
            return null; // No color code found
        }

        // Function to build Mango image URLs
        // Note: The main image for a MODELO_COLOR (e.g., 87087686_02) often doesn't have an additional suffix like _01.
        // It's the base URL of that model itself.
        function getMangoImageUrls(mangoModelBase, suffix = '') { // suffix is now optional for the main image
            const parts = mangoModelBase.split('_');
            const mainModelNumber = parts[0]; // "87087686"
            const colorVariantCode = parts[1] ? `_${parts[1]}` : ''; // "_02" if exists

            if (!mainModelNumber || mainModelNumber.length === 0) {
                console.error("Mango model base number is invalid:", mangoModelBase);
                return [];
            }
            const firstDigit = mainModelNumber[0]; // "8"

            let urls = [];
            let fullModelId = `${mainModelNumber}${colorVariantCode}${suffix}`; // For example: 87087686_02 or 87087686_02_D5

            // Primary route for standard and detail images
            urls.push({
                type: 'standard',
                url: `https://shop.mango.com/assets/rcs/pics/static/T${firstDigit}/fotos/S/${fullModelId}.jpg`
            });

            // Special route for outfit images
            if (suffix === '_99999999_01') {
                urls.push({
                    type: 'outfit',
                    url: `https://shop.mango.com/assets/rcs/pics/static/T${firstDigit}/fotos/outfit/S/${fullModelId}.jpg`
                });
            }
            return urls;
        }

        // Function to load image and provide preview
        async function loadImage(url, displayId) {
            return new Promise(function(resolve) {
                var img = new Image();
                img.src = `${url}?imwidth=300&imdensity=1`; 
                img.alt = displayId;
                img.setAttribute('data-full-url', `${url}?imwidth=1500&imdensity=1`); 

                img.onload = function() {
                    var wrapper = document.createElement('div');
                    wrapper.classList.add('imgWrapper');
                    var link = document.createElement('a');
                    link.href = img.getAttribute('data-full-url');
                    link.target = '_blank';
                    link.appendChild(img);
                    var skuDiv = document.createElement('div');
                    skuDiv.classList.add('sku');
                    skuDiv.textContent = displayId;
                    wrapper.appendChild(link);
                    wrapper.appendChild(skuDiv);
                    resolve(wrapper);
                };

                img.onerror = function() {
                    resolve(null);
                };
            });
        }

        // Function to log download errors
        function logDownloadError(originalLine, errorMessage) {
            $('#errorLog').show();
            $('#errorList').append(`<li>${originalLine} - Error: ${errorMessage}</li>`);
        }

        // "Previsualizar Imágenes" button logic
        $('#previewImages').click(async function() {
            $('#imgContainer').empty();
            $('#errorLog').hide();
            $('#errorList').empty();
            foundImageInfos = []; // Reset list

            const inputLines = $('#dataInput').val().trim().split('\n').filter(s => s.trim() !== '');

            if (inputLines.length === 0) {
                alert('Por favor, ingrese al menos una línea con la información de Mango y Falabella.');
                return;
            }

            for (const line of inputLines) {
                const parts = line.split('-');
                if (parts.length < 3) {
                    logDownloadError(line, 'Formato incorrecto. Se esperan al menos 3 partes (Modelo-Color-SKU).');
                    continue;
                }

                const mangoModelRaw = parts[0].trim(); // Ej: "87016341" o "87087686_02"
                const falabellaSku = parts[2].trim();  // Ej: "17458661"

                let imagesForCurrentEntry = []; // Temp storage for images found for this entry
                let mainImageFound = false; // Flag for the main color image

                // 1. Try to find the MAIN image (based on mangoModelRaw itself, no extra suffix)
                const mangoColorCode = getMangoColorCode(mangoModelRaw);
                let falabellaColorName = "UNKNCOLOR"; // Default if not found
                if (mangoColorCode && mangoColorCodeToFalabellaName[mangoColorCode.toUpperCase()]) {
                    falabellaColorName = mangoColorCodeToFalabellaName[mangoColorCode.toUpperCase()];
                } else if (mangoModelRaw.includes(' ')) { // Try to parse if color code is part of model name directly
                     // Example: "MODELO COLORGRIS"
                     // This part needs adjustment based on how the color name is embedded if not _XX
                     // For now, assume it's like 87087686_02
                }
                
                // Construct URL for the main image (without additional suffixes)
                const mainImageUrlObjects = getMangoImageUrls(mangoModelRaw);
                let mainImageInfo = null;

                for (const urlObj of mainImageUrlObjects) {
                    const imgElement = await loadImage(urlObj.url, `${mangoModelRaw} (MAIN)`);
                    if (imgElement) {
                        mainImageInfo = {
                            originalLine: line,
                            falabellaSku: falabellaSku,
                            mangoModelFull: mangoModelRaw,
                            downloadUrl: imgElement.querySelector('img').getAttribute('data-full-url'),
                            originalMangoSuffix: 'MAIN_COLOR_IMAGE' // Special identifier for main image
                        };
                        imagesForCurrentEntry.push(mainImageInfo);
                        mainImageFound = true;
                        break; // Found the main image, move on
                    }
                }
                
                if (!mainImageFound) {
                    logDownloadError(line, `No se encontró la imagen principal para el modelo ${mangoModelRaw}.`);
                }

                // 2. Try to find other views based on mangoSuffixPriority
                // We add a dummy '_main_placeholder' to mangoSuffixPriority internally to keep the actual MAIN image always first
                const tempSuffixPriority = ['_main_placeholder', ...mangoSuffixPriority];

                for (const suffix of tempSuffixPriority) {
                    if (suffix === '_main_placeholder') continue; // Skip placeholder, already handled

                    // Handle outfit separately as it has a specific suffix and target name
                    if (suffix === '_99999999_01') {
                        const outfitUrlObjects = getMangoImageUrls(mangoModelRaw, suffix);
                        let outfitImageInfo = null;
                        for (const urlObj of outfitUrlObjects) {
                            const imgElement = await loadImage(urlObj.url, `${mangoModelRaw}${suffix} (OUTFIT)`);
                            if (imgElement) {
                                outfitImageInfo = {
                                    originalLine: line,
                                    falabellaSku: falabellaSku,
                                    mangoModelFull: `${mangoModelRaw}${suffix}`, 
                                    downloadUrl: imgElement.querySelector('img').getAttribute('data-full-url'),
                                    originalMangoSuffix: suffix // Keep original suffix for later ordering
                                };
                                imagesForCurrentEntry.push(outfitImageInfo);
                                break;
                            }
                        }
                        continue; // Move to next suffix
                    }

                    const candidateUrlObjects = getMangoImageUrls(mangoModelRaw, suffix);
                    for (const urlObj of candidateUrlObjects) {
                        const imgElement = await loadImage(urlObj.url, `${mangoModelRaw}${suffix}`);
                        if (imgElement) {
                            imagesForCurrentEntry.push({
                                originalLine: line,
                                falabellaSku: falabellaSku,
                                mangoModelFull: `${mangoModelRaw}${suffix}`, 
                                downloadUrl: imgElement.querySelector('img').getAttribute('data-full-url'),
                                originalMangoSuffix: suffix
                            });
                            break; 
                        }
                    }
                }

                // --- Lógica de ordenamiento y renumeración ---
                if (imagesForCurrentEntry.length === 0) {
                    logDownloadError(line, 'No se encontraron imágenes para este modelo Mango.');
                    continue; 
                }

                // Separate main and outfit images for precise numbering
                let currentMainImage = null;
                let currentOutfitImage = null;
                let otherImages = [];

                for (const imgInfo of imagesForCurrentEntry) {
                    if (imgInfo.originalMangoSuffix === 'MAIN_COLOR_IMAGE') {
                        currentMainImage = imgInfo;
                    } else if (imgInfo.originalMangoSuffix === '_99999999_01') {
                        currentOutfitImage = imgInfo;
                    } else {
                        otherImages.push(imgInfo);
                    }
                }

                // Sort 'otherImages' based on the defined priority
                otherImages.sort((a, b) => {
                    const indexA = mangoSuffixPriority.indexOf(a.originalMangoSuffix);
                    const indexB = mangoSuffixPriority.indexOf(b.originalMangoSuffix);
                    return indexA - indexB;
                });

                let processedImages = [];
                // 1. Add the main image if found, with its color name
                if (currentMainImage) {
                    currentMainImage.renamedFilename = `${falabellaSku}_${falabellaColorName}.jpg`;
                    processedImages.push(currentMainImage);
                }

                // 2. Add other images with sequential numbering
                let currentViewNumber = 2; // Start from 2 because main image is 1
                for (const imgInfo of otherImages) {
                    // Ensure we don't exceed view 7 before the outfit image, if outfit image exists
                    if (currentViewNumber <= 7) { 
                        imgInfo.renamedFilename = `${falabellaSku}_${String(currentViewNumber).padStart(2, '0')}.jpg`;
                        processedImages.push(imgInfo);
                        currentViewNumber++;
                    }
                }

                // 3. Add the outfit image as _08 if it exists
                if (currentOutfitImage) {
                    currentOutfitImage.renamedFilename = `${falabellaSku}_08.jpg`; // Always vista 8
                    processedImages.push(currentOutfitImage);
                }
                
                // Add to DOM and global list for download
                for (const imgInfo of processedImages) {
                    const imgElement = await loadImage(imgInfo.downloadUrl, `${imgInfo.renamedFilename} (Mango: ${imgInfo.mangoModelFull})`);
                    if (imgElement) {
                        $('#imgContainer').append(imgElement);
                        // Ensure unique filename in the final ZIP
                        let uniqueFilename = imgInfo.renamedFilename;
                        let counter = 1;
                        const baseName = uniqueFilename.split('.').slice(0, -1).join('.');
                        const extension = uniqueFilename.split('.').pop();
                        while (foundImageInfos.some(info => info.renamedFilename === uniqueFilename)) {
                            uniqueFilename = `${baseName}_${counter}.${extension}`;
                            counter++;
                        }
                        imgInfo.renamedFilename = uniqueFilename; 
                        foundImageInfos.push(imgInfo);
                    } else {
                        logDownloadError(imgInfo.originalLine, `No se pudo previsualizar la imagen: ${imgInfo.mangoModelFull}`);
                    }
                }
            }
            
            if (foundImageInfos.length === 0) {
                alert('No se encontraron imágenes para ninguna de las entradas. Verifique los modelos y el formato de entrada.');
            } else {
                alert(`Previsualización completada. ${foundImageInfos.length} imágenes encontradas.`);
            }
        });

        // "Descargar Imágenes (ZIP)" button logic (remains mostly unchanged)
        $('#downloadImages').click(async function() {
            if (foundImageInfos.length === 0) {
                alert('No hay imágenes previsualizadas para descargar. Por favor, haga clic en "Previsualizar Imágenes" primero.');
                return;
            }

            $('#errorLog').hide();
            $('#errorList').empty();

            await downloadImagesAsZip(foundImageInfos);
        });

        // Function to download images as ZIP
        async function downloadImagesAsZip(imageInfos) {
            var zip = new JSZip();
            var processedCount = 0;
            var zipFilename = `Mango_Renombrado_Falabella_${getFormattedDate()}.zip`;

            for (const info of imageInfos) {
                const url = info.downloadUrl;
                const finalFilename = info.renamedFilename; 

                try {
                    const response = await fetch(url, {mode: 'cors'});
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const blob = await response.blob();
                    
                    const data = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onloadend = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsArrayBuffer(blob);
                    });
                    
                    zip.file(finalFilename, data, { binary: true });
                    console.log(`Added ${finalFilename} to zip.`);

                } catch (err) {
                    console.error(`Error downloading ${url} for ${finalFilename}:`, err);
                    logDownloadError(info.originalLine || info.falabellaSku, `Error al descargar ${info.mangoModelFull}: ${err.message}`);
                } finally {
                    processedCount++;
                    if (processedCount === imageInfos.length) {
                        try {
                            const content = await zip.generateAsync({ type: 'blob' });
                            saveAs(content, zipFilename);
                            alert('Descarga completada con éxito!');
                        } catch (e) {
                            console.error("Error al generar el ZIP:", e);
                            alert("Hubo un error al generar el archivo ZIP. Intente de nuevo.");
                        }
                    }
                }
            }
        }

        // Function to get formatted date for ZIP filename
        function getFormattedDate() {
            var date = new Date();
            var day = String(date.getDate()).padStart(2, '0');
            var month = String(date.getMonth() + 1).padStart(2, '0');
            var hours = String(date.getHours()).padStart(2, '0');
            var minutes = String(date.getMinutes()).padStart(2, '0');
            return day + '-' + month + '_' + hours + minutes;
        }
        
        // Handle Copy Errors button
        $(document).on('click', '#copyErrors', function() {
            var errors = [];
            $('#errorList li').each(function() {
                errors.push($(this).text());
            });
            var tempInput = $('<textarea>');
            $('body').append(tempInput);
            tempInput.val(errors.join('\n')).select();
            document.execCommand('copy');
            tempInput.remove();
            $(this).text('Copiado').addClass('copied');
            setTimeout(function() {
                $('#copyErrors').text('Copiar').removeClass('copied');
            }, 2000);
        });

        $(document).ready(function() {
            // Any additional initialization if needed.
        });
    </script>
</body>
</html>
